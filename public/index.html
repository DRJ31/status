<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sites Status | DRJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .modal-body {
            overflow-y: auto;
        }

        .modal-content {
            max-height: 90vh;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/" style="color: white">Sites Status | DRJ</a>
    </div>
</nav>
<div class="container mt-5" style="text-align: center" id="loading">
    <div class="spinner-grow mt-5" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="modal fade" id="logModal" tabindex="-1" aria-labelledby="logModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logModalLabel">Logs of <span id="site"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Datetime</th>
                        <th scope="col">Reason</th>
                        <th scope="col">Duration</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4" id="main" style="display: none">
    <p class="lead"><b>Services</b> | <span id="up" style="color: #198754"></span> / <span id="total" style="color: #198754"></span></p>
    <div class="progress" style="height: 30px">
        <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%; font-size: 20px"></div>
    </div>
    <ul class="list-group mt-5" id="list"></ul>
    <footer class="py-3 my-4">
        <p class="text-center text-muted">&copy; <span id="year"></span> DRJ. All rights reserved.</p>
    </footer>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/all.min.js" integrity="sha256-gSqw5G+Gss6YqyQlqyIkuQ0IRZUqGsDVq9c0tiF+mL8=" crossorigin="anonymous"></script>
<script>
    function getDateTime(datetime) {
        const dt = new Date(datetime * 1000)
        const month = (dt.getMonth() + 1 < 10 ? '0' : '') + (dt.getMonth() + 1).toString()
        const date = (dt.getDate() < 10 ? '0' : '') + dt.getDate().toString()
        const hour = (dt.getHours() < 10 ? '0' : '') + dt.getHours().toString()
        const minute = (dt.getMinutes() < 10 ? '0' : '') + dt.getMinutes().toString()
        const second = (dt.getSeconds() < 10 ? '0' : '') + dt.getSeconds().toString()
        return `${dt.getFullYear()}-${month}-${date} ${hour}:${minute}:${second}`
    }

    function getHms(duration) {
        const hour = Math.floor(duration / 3600)
        const minute = Math.floor((duration - hour * 3600) / 60)
        const second = duration - hour * 3600 - minute * 60
        return { hour, minute, second }
    }

    function setReason(log) {
        if (log.type === 1) {
            return `<span style="color: red">${log.reason.detail}(${log.reason.code})</span>`
        }
        else if (log.type === 2) {
            return `<span style="color: #198754">${log.reason.detail}(${log.reason.code})</span>`
        }
        else {
            return log.reason.detail
        }
    }

    function setLogs(name) {
        const logs = JSON.parse(window.sessionStorage.getItem("logs"))
        let content = ""

        for (let l of logs[name]) {
            const { hour, minute, second } = getHms(Math.abs(l.duration))
            content += `<tr>
                            <td>${getDateTime(l.datetime)}</td>
                            <td>${setReason(l)}</td>
                            <td>${hour}hrs, ${minute}mins, ${second}secs</td>
                        </tr>`
        }

        $("#tbody").html(content)
        $("#site").html(name)
    }

    $(document).ready(function () {
       $.get("/api", (data) => {
           const logs = {}
           $("#year").html(new Date().getFullYear())
           $("#main").css("display", "block")
           $("#loading").css("display", "none")
           $("#up").html(data.up)
           $("#total").html(data.total)
           $("#progress").attr("aria-valuenow", `${data.up / data.total * 100}`).css("width", `${data.up / data.total * 100}%`).html(`${Math.ceil(data.up / data.total * 10000) / 100}%`)
           let content = ""
           for (let m of data.monitors) {
               logs[m.name] = m.logs
               content += `<li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">
                            <a class="navbar-brand" href="${m.url}">${m.name}</a>
                            <i class="fas fa-info-circle" data-bs-toggle="modal" data-bs-target="#logModal" onclick="setLogs('${m.name}')"></i>
                        </div>
                        <span style="color: #198754">${Math.ceil(Number(m.ratio) * 100) / 100}%</span>
                    </div>
                    ${m.status === 2 ? `<span class="badge bg-success">Up</span>` : `<span class="badge bg-danger">Down</span>`}
                </li>`
           }
           $("#list").html(content)
           window.sessionStorage.setItem("logs", JSON.stringify(logs))
       })
    });
</script>
</html>
